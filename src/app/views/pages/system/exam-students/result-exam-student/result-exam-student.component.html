<div class="row main" style="padding-left: 20px;">
  <div class="row" style="display: flex; justify-content: space-between; margin-left: 25px; margin-right: 15px;">
    <h3 style="font-weight: bold; font-size: 18px; text-transform: uppercase; color: #101840; margin-bottom: 30px;">Kết quả</h3>
  </div>
  <div class="row" style=" margin-left: 25px;">
    <h3 class="title-tab" style="margin-bottom: 15px;">
      <svg width="4" height="20" viewBox="0 0 4 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0H1C2.65685 0 4 1.34315 4 3V17C4 18.6569 2.65685 20 1 20H0V0Z" fill="#101840"/>
      </svg>
      KẾT QUẢ BÀI THI
    </h3>
  </div>

  <!-- ================ -->
  <ng-container *ngFor="let ex of this.lstQuestionResult; let i = index">
    <div class="test">
      <div class="test-question">
        <h3 class="test-question-title">Câu hỏi {{i+1}}</h3>
        <p class="test-question-desc">Mức độ: <span>{{ex.level}}</span></p>
        <p class="test-question-num">{{ex.point}} Điểm</p>
      </div>
      <div class="test-answer">
        <h3 class="test-answer-desc">{{ex.questionText}}:</h3>
        <p class="test-answer-note">Chọn câu trả lời</p>
        <ul class="test-answer-list">
          <ng-container *ngFor="let c of ex.lstChoice; let i = index">
            <li class="test-answer-item">
              <input type="radio" [checked]="c.choice === '1' || c.corrected === 'true'" [disabled]="true" *ngIf="check(c.choice, c.corrected) === true" style="color: red">
              <input type="radio" [checked]="c.choice === '1' || c.corrected === 'true'" [disabled]="true" *ngIf="check(c.choice, c.corrected) === false">
              <label *ngIf="check(c.choice, c.corrected) === true" style="color: red">Đáp án {{i+1}}. {{c.choiceText}}</label>
              <label *ngIf="check(c.choice, c.corrected) === false">Đáp án {{i+1}}. {{c.choiceText}}</label>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </ng-container>

  <div class="row" style="display: flex; justify-content: center;margin: 15px;">
    <button class="btn-md btn-gray" (click)="cancel()">{{ 'COMMON.CANCEL' | translate }}</button>
  </div>
</div>
