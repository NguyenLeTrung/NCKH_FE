<div class="modal-content modal-dialog-custom">
    <form [formGroup]="form">
      <div class="modal-header">
        <h4
          class="modal-title"
          style="
            font-size: 18px;
            font-weight: 600;
            font-family: Inter;
            line-height: 30px;
            color: #101840;
            text-align: center !important;
          "
          *ngIf="this.action === 'create'"
        >
          Thêm mới môn học
        </h4>
        <h4
          class="modal-title"
          style="
            font-size: 18px;
            font-weight: 600;
            font-family: Inter;
            line-height: 30px;
            color: #101840;
            text-align: center !important;
          "
          *ngIf="this.action === 'update'"
        >
          Cập nhật môn học
        </h4>
      </div>
      <div class="modal-body" style="padding: 15px 10px !important">
        <div class="row">
          <div class="col-md-12">
            <label>Mã môn học<span> *</span></label>
            <input
              type="text"
              style="color: #474d66; font-weight: 500; font-size: 12px !important"
              formControlName="code"
              placeholder="Nhập mã môn học"
            />
            <div *ngIf="(getControl.code.dirty || getControl.code.touched) && getControl.code.invalid">
              <span class="error-validate" *ngIf="getControl.code.errors.required">
                  Mã môn học không được bỏ trống
              </span>
              <span class="error-validate" *ngIf="form.get('code').errors?.maxlength">
                Mã môn học có độ dài tối đa là 50 ký tự
              </span>
              <span class="error-validate" *ngIf="form.get('code')?.hasError('codeExitsts') && (form.get('code').dirty || form.get('code').touched) && action !== 'update'">Mã môn học đã tồn tại</span>
            </div>
          </div>
          <div class="col-md-12">
            <label>Tên môn học<span> *</span></label>
            <input
              type="text"
              style="color: #474d66; font-weight: 500; font-size: 12px !important"
              formControlName="name"
              placeholder="Nhập tên môn học"
            />
            <div *ngIf="(getControl.name.dirty || getControl.name.touched) && getControl.name.invalid">
              <span class="error-validate" *ngIf="getControl.name.errors.required">
                  Tên môn học không được bỏ trống
              </span>
              <span class="error-validate" *ngIf="form.get('name').errors?.maxlength">
                Tên môn học có độ dài tối đa là 250 ký tự
              </span>
            </div>
          </div>
          <div class="col-md-12">
            <label>Lớp học<span> *</span></label>
            <ng-select
              [items]="listClass"
              bindLabel="name"
              bindValue="code"
              placeholder="Lựa chọn"
              formControlName="classCode"
              [clearable]="true"
              notFoundText="Không tìm thấy"
              style="
                color: #101840;
                font-size: 12px;
                line-height: 16px;
                font-weight: 400 !important;
              "
            >
              <ng-template ng-option-tmp let-item="item">
                <div
                  title="{{ item.name }}"
                  style="
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                  "
                >
                  {{ item.name }}
                </div>
              </ng-template>
            </ng-select>
            <div *ngIf="(getControl.classCode.dirty || getControl.classCode.touched) && getControl.classCode.invalid">
              <span class="error-validate" *ngIf="getControl.classCode.errors.required">
                  Lớp học không được bỏ trống
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="btn-action">
          <button
            type="button"
            class="btn-md btn-gray"
            style="
              font-size: 12px;
              font-weight: 600;
              font-family: Inter;
              line-height: 16px;
              text-align: center !important;
            "
            (click)="cancel()"
          >
            Hủy bỏ
          </button>
          <button
            (click)="submit()"
            type="submit"
            class="btn-md btn-or"
            style="
              font-size: 12px;
              font-weight: 600;
              font-family: Inter;
              line-height: 16px;
              text-align: center !important;
            "
           [disabled]="form.invalid"
          >
            Lưu lại
          </button>
        </div>
      </div>
    </form>
  </div>
