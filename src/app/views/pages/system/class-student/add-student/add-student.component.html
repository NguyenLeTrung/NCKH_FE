<div class="modal-content modal-dialog-custom">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="modal-header">
      <h4
        class="modal-title"
        style="
          font-size: 18px;
          font-weight: 600;
          font-family: Inter;
          line-height: 30px;
          color: #101840;
          text-align: center !important;
        "
      >
        Thêm sinh viên vào lớp
      </h4>
    </div>
    <div class="modal-body" style="padding: 15px 10px !important; height: 250px">
      <div class="row">
        <div class="col-md-12">
          <label>Chọn sinh viên</label>
          <ng-select
            [items]="lstStudent"
            bindLabel="fullName"
            bindValue="code"
            placeholder="Lựa chọn"
            formControlName="student"
            [clearable]="false"
            notFoundText="Không tìm thấy"
            style="
              color: #101840;
              font-size: 12px;
              line-height: 16px;
              font-weight: 400 !important;
            "
          >
            <ng-template ng-option-tmp let-item="item">
              <div
                title="{{ item.name }}"
                style="
                  overflow: hidden;
                  text-overflow: ellipsis;
                  white-space: nowrap;
                "
              >
                {{ item.name }}
              </div>
            </ng-template>
          </ng-select>
          <span class="error-validate" *ngIf="student?.hasError('required') && (student.dirty || student.touched)">Chọn sinh viên không được để trống!!!</span>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="btn-action">
        <button
          type="button"
          class="btn-md btn-gray"
          style="
            font-size: 12px;
            font-weight: 600;
            font-family: Inter;
            line-height: 16px;
            text-align: center !important;
          "
          (click)="cancel()"
        >
          Hủy bỏ
        </button>
        <button
          type="submit"
          class="btn-md btn-or"
          style="
            font-size: 12px;
            font-weight: 600;
            font-family: Inter;
            line-height: 16px;
            text-align: center !important;
          "
          [disabled]="!form.valid"
        >
          Lưu lại
        </button>
      </div>
    </div>
  </form>
</div>
