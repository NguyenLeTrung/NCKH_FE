<div class="modal-content modal-dialog-custom">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="modal-header">
      <h4
        class="modal-title"
        style="
          font-size: 18px;
          font-weight: 600;
          font-family: Inter;
          line-height: 30px;
          color: #101840;
          text-align: center !important;
        "
        *ngIf="this.action === 'create'"
      >
        Thêm mới thông tin sinh viên
      </h4>
      <h4
        class="modal-title"
        style="
          font-size: 18px;
          font-weight: 600;
          font-family: Inter;
          line-height: 30px;
          color: #101840;
          text-align: center !important;
        "
        *ngIf="this.action === 'update'"
      >
        Cập nhật thông tin sinh viên
      </h4>
    </div>
    <div class="modal-body" style="padding: 15px 10px !important">
      <div class="row">
        <div class="col-md-12">
          <label>Mã sinh viên<span> *</span></label>
          <input
            style="font-size: 12px"
            type="text"
            formControlName="code"
            required
          />
          <span
            class="error-validate"
            *ngIf="code?.hasError('required') && (code.dirty || code.touched)"
          >Mã sinh viên không được để trống</span
          >
          <span
            class="error-validate"
            *ngIf="form.get('code').errors?.maxlength"
          >
            Mã sinh viên có độ dài tối đa là 50 ký tự
          </span>
        </div>
        <div class="col-md-12">
          <label>Tên sinh viên</label>
          <input
            type="text"
            style="color: #474d66; font-weight: 500; font-size: 12px !important"
            formControlName="fullName"
          />
        </div>
        <div class="col-md-12">
          <label>Email</label>
          <input
            type="text"
            style="color: #474d66; font-weight: 500; font-size: 12px !important"
            formControlName="email"
          />
        </div>
        <div class="col-md-12">
          <label>SĐT</label>
          <input
            type="text"
            style="color: #474d66; font-weight: 500; font-size: 12px !important"
            formControlName="phone"
          />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="btn-action">
        <button
          type="button"
          class="btn-md btn-gray"
          style="
            font-size: 12px;
            font-weight: 600;
            font-family: Inter;
            line-height: 16px;
            text-align: center !important;
          "
          (click)="cancel()"
        >
          Hủy bỏ
        </button>
        <button
          type="submit"
          class="btn-md btn-or"
          style="
            font-size: 12px;
            font-weight: 600;
            font-family: Inter;
            line-height: 16px;
            text-align: center !important;
          "
          [disabled]="!form.valid"
        >
          Lưu lại
        </button>
      </div>
    </div>
  </form>
</div>
