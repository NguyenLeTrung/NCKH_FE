<div class="modal-content modal-dialog-custom">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="modal-header">
      <h4
        class="modal-title"
        style="
          font-size: 18px;
          font-weight: 600;
          font-family: Inter;
          line-height: 30px;
          color: #101840;
          text-align: center !important;
        "
        *ngIf="this.action === 'create'"
      >
        Thêm mới thông tin lớp học
      </h4>
      <h4
        class="modal-title"
        style="
          font-size: 18px;
          font-weight: 600;
          font-family: Inter;
          line-height: 30px;
          color: #101840;
          text-align: center !important;
        "
        *ngIf="this.action === 'update'"
      >
        Cập nhật thông tin lớp học
      </h4>
    </div>
    <div class="modal-body" style="padding: 15px 10px !important">
      <div class="row">
        <div class="col-md-12">
          <label>Mã lớp học<span> *</span></label>
          <input
            style="font-size: 12px"
            type="text"
            formControlName="code"
            required
          />
          <span
            class="error-validate"
            *ngIf="code?.hasError('required') && (code.dirty || code.touched)"
            >Mã lớp học không được để trống</span
          >
          <span
            class="error-validate"
            *ngIf="form.get('code').errors?.maxlength"
          >
            Mã lớp học có độ dài tối đa là 50 ký tự
          </span>
        </div>
        <div class="col-md-12">
          <label>Tên lớp học<span> *</span></label>
          <input
            type="text"
            style="color: #474d66; font-weight: 500; font-size: 12px !important"
            formControlName="name"
          />
          <span
            class="error-validate"
            *ngIf="name?.hasError('required') && (name.dirty || name.touched)"
          >
            Tên lớp học không được để trống
          </span>
          <span
            class="error-validate"
            *ngIf="form.get('name').errors?.maxlength"
          >
            Tên lớp học có độ dài tối đa là 250 ký tự
          </span>
        </div>
        <div class="col-md-12">
          <label>Giáo viên</label>
          <ng-select
            [items]="lstTeacher"
            bindLabel="fullName"
            bindValue="code"
            placeholder="Lựa chọn"
            formControlName="teacher"
            [clearable]="true"
            notFoundText="Không tìm thấy"
            style="
              color: #101840;
              font-size: 12px;
              line-height: 16px;
              font-weight: 400 !important;
            "
          >
            <ng-template ng-option-tmp let-item="item">
              <div
                title="{{ item.name }}"
                style="
                  overflow: hidden;
                  text-overflow: ellipsis;
                  white-space: nowrap;
                "
              >
                {{ item.name }}
              </div>
            </ng-template>
          </ng-select>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="btn-action">
        <button
          type="button"
          class="btn-md btn-gray"
          style="
            font-size: 12px;
            font-weight: 600;
            font-family: Inter;
            line-height: 16px;
            text-align: center !important;
          "
          (click)="cancel()"
        >
          Hủy bỏ
        </button>
        <button
          type="submit"
          class="btn-md btn-or"
          style="
            font-size: 12px;
            font-weight: 600;
            font-family: Inter;
            line-height: 16px;
            text-align: center !important;
          "
          [disabled]="!form.valid"
        >
          Lưu lại
        </button>
      </div>
    </div>
  </form>
</div>
